<div *ngIf="question" class="my-3">
    <div class="grid pb-1 border-bottom">
        <div class="row h4">
            <div class="col-10">
                <span>{{ question.prompt }}</span>
            </div>
            <div class="col-2">
                <span class="float-end">Question {{ index + 1 }} of {{ totalQuestions }}</span>
            </div>
        </div>
    </div>
    <ul class="my-3 list-unstyled">
        <ng-container *ngFor="let option of question.options">
            <div class="my-3">
                <input class="form-check-input" type="radio" [checked]="question.response == option"
                    [disabled]="!enableQuizNavigation" (change)="selectOption(option)" />
                <span class="ms-3"
                    [ngClass]="{'text-success': !enableQuizNavigation && option === question.answer, 'fw-bold': !enableQuizNavigation && (option === question.answer || option === question.response), 'text-danger': !enableQuizNavigation && option === question.response && question.response !== question.answer }">
                    {{ option }}
                </span>
            </div>
        </ng-container>
    </ul>
    <div *ngIf="enableQuizNavigation; else disableQuizNavigation" class="my-3 d-flex justify-content-end">
        <button class="btn btn-secondary me-2" (click)="clearSelection()">Clear</button>
        <button class="btn btn-outline-secondary me-2" (click)="goBack()" [disabled]="index <= 0">Back</button>
        <button class="btn btn-outline-secondary me-2" (click)="goForward()"
            [disabled]="index >= totalQuestions - 1">Forward</button>
        <button class="btn btn-primary" [disabled]="!question.response" (click)="confirmResponse()">Submit
            Response</button>
    </div>
    <ng-template #disableQuizNavigation>
        <div class="my-3 d-flex justify-content-center">
            <span class="fw-bold">Explanation:&nbsp;</span>
            <span class="fst-italic">{{ question.explanation }}</span>
        </div>
    </ng-template>
</div>
