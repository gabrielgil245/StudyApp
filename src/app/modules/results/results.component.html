<ng-container *ngIf="isLoading; else resultsContent">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="spinner-border spinner-large text-primary fs-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-container>
<ng-template #resultsContent>
    <app-accordion [id]="ACCORDION_ID" [title]="ACCORDION_TITLE">
        <app-navigation [questions]="questions" [isQuizActive]="false" (navigateToQuestion)="scrollToQuestion($event)"></app-navigation>
    </app-accordion>
    <ng-container *ngFor="let q of questions; let i = index" >
        <app-prompt [question]="q" [enableQuizNavigation]="false" [index]="i" [totalQuestions]="questions.length"></app-prompt>
    </ng-container>
    <ng-container>
        <div class="grid mb-3">
            <div class="row text-center">
                <h4 class="col-6 h4">Score: {{ score }} / {{ questions.length }}</h4>
                <h4 class="col-6 h4" [ngClass]="{'text-success': percentage >= 70, 'text-danger': percentage < 70}">Percentage: {{ percentage | number:'1.0-2' }}%</h4>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-primary" [routerLink]="['/quiz-selection']">Back to Quiz Selection</button>
        </div>
    </ng-container>
</ng-template>
<scroll-back-to-top-button></scroll-back-to-top-button>
