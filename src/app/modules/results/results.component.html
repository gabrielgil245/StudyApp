<ng-container *ngIf="isLoading">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="spinner-border spinner-large text-primary fs-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading && questions.length">
    <ng-container *ngFor="let q of questions; let i = index" >
        <app-prompt [question]="q" [enableQuizNavigation]="false" [index]="i" [totalQuestions]="questions.length"></app-prompt>
    </ng-container>
    <ng-container>
        <div class="text-center">
            <h3 class="h3">Your Score: {{ score }} / {{ questions.length }}</h3>
            <h4 class="h4" [ngClass]="{'text-success': percentage >= 70, 'text-danger': percentage < 70}">Percentage: {{ percentage | number:'1.0-2' }}%</h4>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mb-3" [routerLink]="['/quiz-selection']">Back to Quiz Selection</button>
        </div>
    </ng-container>
</ng-container>
