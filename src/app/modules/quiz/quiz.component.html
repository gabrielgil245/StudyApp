<ng-container *ngIf="isLoading">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="spinner-border spinner-large text-primary fs-1" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="!isLoading">
    <app-prompt *ngIf="question" [question]="question" [enableQuizNavigation]="true" [index]="index" [totalQuestions]="questions.length" (retrieveQuestion)="handleQuestionNavigation($event)"></app-prompt>
</ng-container>
