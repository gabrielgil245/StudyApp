<div class="grid">
    <div class="row gy-3">
        <ng-container *ngFor="let question of questions; let i = index">
            <div class="w-xs w-sm d-flex justify-content-center align-items-center">
                <span class="navigation-circle d-flex justify-content-center align-items-center" [ngClass]="{'current': i === index, 'answered': question.response, 
                    'correct': !isQuizActive && question.response === question.answer, 
                    'incorrect': !isQuizActive && question.response !== question.answer }"
                    (click)="navigateTo(i)">{{i + 1}}</span>
            </div>
        </ng-container>
    </div>
</div>
